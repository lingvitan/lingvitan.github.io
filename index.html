<!DOCTYPE html>
<html>

<head>
	<title>Lingvitan - Мобильное приложение</title>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link
		href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic|Roboto+Condensed:300italic,400italic,700italic,400,300,700'
		rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700'
		rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet" media="screen">
	<link rel="icon" href="/img/icon.png">
</head>

<body>
	<!--
			Ksedline and Lingvitan are not the authors of this landing.
			Thanks to https://github.com/paolotripodi/Landy-v1.0/
		-->

	<!-- HEADER
	   ================================================== -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Lingvitan</h1>
					<p class="lead">MobileApp for English education school</p>

					<div class="carousel-iphone">
						<div id="carousel-example-generic" class="carousel slide">

							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active">
									<img src="img/screenshots/app-1.jpg" alt="App Screen 1">
								</div>
								<div class="item">
									<img src="img/screenshots/app-2.jpg" alt="App Screen 2">
								</div>
								<div class="item">
									<img src="img/screenshots/app-3.jpg" alt="App Screen 3">
								</div>
								<div class="item">
									<img src="img/screenshots/app-4.jpg" alt="App Screen 4">
								</div>
								<div class="item">
									<img src="img/screenshots/app-5.jpg" alt="App Screen 5">
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>


	<!-- PURCHASE
	      ================================================== -->
	<section class="purchase">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<h1>Download</h1>
					<a href="apps/Lingvitan.apk">
						<button id="playmarket" type="button btn dark" class="playmarket">Android</button>
					</a>
					<a href="apps/Lingvitan.ipa">
						<button id="appstore" type="button btn dark" class="appstore">iOS</button>
					</a>
				</div>
			</div>
		</div>
	</section>


	<!-- JAVASCRIPT
	     ================================================== -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/animatescroll.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/retina.min.js"></script>

</html>
